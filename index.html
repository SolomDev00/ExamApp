<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="anthor" content="SolomDev00">
    <meta name="description" content="Exam, Video to study before exam!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySchoolExam</title>
    <link rel="stylesheet" href="/public/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Nunito:wght@600;700&family=Tajawal:wght@200;300;400;500;700;800;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0 flex flex-col justify-center items-center" style="font-family:'Tajawal',sans-serif; direction: rtl;">
    <main class="body-bg max-w-px mx-auto p-6 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl text-center text-white">الدخول الي الحساب</h3>
            <p class="text-zinc-100 pt-2 text-center" style="color: beige;">يرجي كتابة كود الدخول المستلم من السكرتارية</p>
        </section>
        <section class="mt-10">
            <form class="flex flex-col justify-center" method="POST" action="#">
                <div class="mb-6 pt-3 border-b" style="background-color: #019064; border-bottom: 1px solid white;">
                    <input type="user" id="user" placeholder="رقم الهاتف" class="w-full text-gray-700 border-b focus:outline-none border-b border-gray-300 focus:border-emerald-600 transition duration-500 px-1 pb-3" style="background-color: #019064;">
                </div>
                <div class="mb-6 pt-3 border-b" style="background-color: #019064; border-bottom: 1px solid white;">
                    <input type="password" id="pass" placeholder="كلمة السر" class="w-full text-gray-700 border-b focus:outline-none border-b border-gray-300 focus:border-emerald-600 transition duration-500 px-1 pb-3" style="background-color: #019064;">
                </div>
                <button class="mb-6 mt-6 bg-white hover:bg-emerald-500 text-black font-bold py-2 rounded-lg shadow-lg hover:shadow-xl transition duration-200" type="submit">تسجيل الدخول!</button>
                <div class="flex justify-center">
                    <a href="#" class="text-sm text-white hover:text-emerald-700 hover:underline">إنشاء حساب جديد ؟</a>
                </div>
            </form>
        </section>
    </main>
    <hr style="width: 200px; height: 2px; background-color: black; margin-bottom: 20px;">
    <section style="width:200px;">
        <h3 class="text-center mb-6">تواصل معنا</h3>
        <div class="flex flex-row justify-between items-center w-60	">
            <div>
                <img style="width: 44px; height: 44px;" src="./src/images/facebook.png" alt="">
                <h5 class="text-center text-gray-700" style="font-size: 12px;">فيسبوك</h5>
            </div>
            <div>
                <img style="width: 44px; height: 44px;" src="./src/images/whatsapp.png" alt="">
                <h5 class="text-center text-gray-700" style="font-size: 12px;">السكرتيرة</h5>
            </div>
            <div>
                <img style="width: 44px; height: 44px;" src="./src/images/youtube.png" alt="">
                <h5 class="text-center text-gray-700" style="font-size: 12px;">يوتيوب</h5>
            </div>
        </div>
    </section>
</body>
</html>
